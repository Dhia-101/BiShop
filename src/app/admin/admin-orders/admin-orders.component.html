<h2>Orders</h2>
<table class="table mt-2">
    <thead>
        <tr>
            <th>Customer</th>
            <th>Date</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let o of orders">
            <td>{{ o.userName }}</td>
            <td> {{ o.datePlaced | date }}</td>
            <td>
                <!-- <a [routerLink]="['/admin/products/', p.uid]">View</a> -->
            </td>
        </tr>
        <!-- brackets to generate dynamically qm -->
    </tbody>
</table>
