<div class="row">
    <div class="col-md-6">
        <form #f="ngForm" (ngSubmit)="save(f.value)">
            <div class="form-group">
                <label for="Title">Title</label>
                <input #title="ngModel" [(ngModel)]="prod?.product.title" name="title" id="Title" type="text"
                    class="form-control" required>
                <div class="alert alert-danger mt-2" *ngIf="title.touched && title.invalid">
                    title is required
                </div>
            </div>
            <div class="form-group">
                <label for="price">Price</label>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text">$</span>
                    </div>
                    <input #price="ngModel" [(ngModel)]="prod?.product.price" name="price" id="price" type="number"
                        class="form-control" [min]="0" required>
                </div>
                <div class="alert alert-danger mt-2" *ngIf="price.touched && price.invalid">
                    <div *ngIf="price.errors.required">Price is required</div>
                    <div *ngIf="price.errors?.min">Price must be 0 or higher</div>
                </div>
            </div>
            <div class="form-group">
                <label for="category">Category</label>
                <select #category="ngModel" [(ngModel)]="prod?.product.category" name="category" id="category"
                    class="form-control" required>
                    <option value=""></option>
                    <option *ngFor="let c of categories$ | async" value="{{ c.name }}">{{ c.name }}</option>
                </select>
                <div class="alert alert-danger mt-2" *ngIf="category.touched && category.invalid">
                    Category is required
                </div>
            </div>
            <div class="form-group">
                <label for="imageURL">imageURL</label>
                <input #imageURL="ngModel" [(ngModel)]="prod?.product.imageURL" name="imageURL" id="imageURL"
                    type="text" class="form-control" required>
                <div class="alert alert-danger mt-2" *ngIf="imageURL.touched && imageURL.invalid">
                    <div *ngIf="imageURL.errors?.required">Category is required</div>
                </div>
            </div>
            <button class="btn btn-primary">Save</button>
            <button type="button" class="btn btn-danger ml-2" (click)="delete()">Delete</button>
            <!-- default button type is submit qm might cause error qm  -->
        </form>
    </div>
    <div class="col-md-6 row mt-3 justify-content-center">
        <div class="card" style="width: 18rem;">
            <img class="card-img-top"
                [src]="imageURL.value || prod?.product.title || 'https://imbindonesia.com/images/placeholder/camera.jpg'">
            <!-- question mark to fix partial undefined time problem qm -->
            <div class="card-body">
                <h5 class="card-title">{{ prod?.product.title || title.value  }}</h5>
                <p class="card-text">Price: {{ prod?.product.price || price.value || 0 }} TND</p>
            </div>
        </div>
    </div>
</div>
