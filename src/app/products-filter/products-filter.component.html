<div class="sticky-top">

    <div class="list-group">
        <a class="list-group-item list-group-item-action" [class.active]="!category" routerLink="/">All Categories</a>
        <a [class.active]="category === c.title" routerLink="/" [queryParams]="{ category: c.title }"
            class="list-group-item list-group-item-action" *ngFor="let c of categories$ | async">{{ c.title }}</a>

    </div>
</div>
