<div class="custom row no-gutters">

    <div class="col-2">
        <button (click)="removeFromCart()" (minus)="decrement()" class="btn btn-secondary btn-block">-</button>
    </div>
    <div class="col-8 text-center">
        {{ quantity }} in Cart
    </div>
    <div class="col-2">
        <button (click)="addToCart()" class=" btn btn-secondary btn-block">+</button>
    </div>
</div>
